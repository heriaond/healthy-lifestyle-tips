<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#22c55e" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#22c55e" opacity="0.1"/>

  <!-- Brain icon -->
  <g transform="translate(500, 120)">
    <circle cx="100" cy="100" r="100" fill="#22c55e"/>
    <g fill="white" transform="translate(30, 30) scale(0.7)">
      <ellipse cx="70" cy="75" rx="45" ry="55"/>
      <ellipse cx="55" cy="45" rx="25" ry="35"/>
      <ellipse cx="85" cy="30" rx="22" ry="28"/>
      <ellipse cx="130" cy="75" rx="45" ry="55"/>
      <ellipse cx="145" cy="45" rx="25" ry="35"/>
      <ellipse cx="115" cy="30" rx="22" ry="28"/>
      <rect x="85" y="115" width="30" height="50" rx="8"/>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="bold" fill="#166534" text-anchor="middle">
    Healthy Lifestyle Tips
  </text>

  <!-- Subtitle -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#15803d" text-anchor="middle">
    Sleep • Nutrition • Movement • Stress Management
  </text>

  <!-- Description -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#4b5563" text-anchor="middle">
    Discover practical tips for a healthier you
  </text>

  <!-- Bottom accent line -->
  <rect x="400" y="540" width="400" height="4" rx="2" fill="#22c55e"/>
</svg>
